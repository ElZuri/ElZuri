<!DOCTYPE html> 
    <html lang="es"> <!--nos dice que la pagina esta en español-->
    <!--Clase de Index y su estructura: HEAD-->
    <head><!--Aqui es donde importamos todos los datos, librerias, configuraciones
        de la pagina web, el usuario no vera esta parte-->
        <meta chartset="UTF-8"><!--Con chartset le decimos al navegador que utilizamos
        caracteres especiales en la pagina como acentos, ñ y emojis-->
        <meta name="description" content="Pagina del curso definitivo de HTML y CSS de platzi"><!--Muestra una descripcion de la pagina en los buscadores-->
        <meta name="robots" content="index,follow"><!--Deja que los bots navegadores busquen informacion en nuestra pagina-->
        <title>Pagina index | HTML, CSS curso | Platzi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"><!--Permite escalar la pagina para poder visualizarla en cualquier dispositivo-->
        <link rel="stylesheet" href="css/estilos.css"><!--Hereda los estios-->
    </head>
    <!--Clase de Index y su estructura: INDEX-->
    <body><!--Cuerpo de la pagina, aqui pondremos todo el contenido de la pagina web-->
        <header><!--Contiene todo el contenido de cabecera-->
            <nav></nav><!--Contiene un Navegador-->
        </header>
        <main><!--Contiene el cuerpo principal de la pagina web-->
            <!--Titulos de texto por tamaños del H1-H6-->
            <h1>Soy un titulo h1</h1>
            <h2>Soy un titulo h2</h2>
            <h3>Soy un titulo h3</h3>
            <h4>Soy un titulo h4</h4>
            <h5>Soy un titulo h5</h5>
            <h6>Soy un titulo h6</h6>
            <section><!--Contenedor de una seccion de la pagina web-->
                <p>soy un parrafo en section</p><!--Etiqueta de parrafo-->
                <a href="#">Soy un link que va a ningun lado</a><!--Etiqueta de link-->
                <article><!--Etiqueta de Articulos-->

                </article>

            </section>
            <ul><!--Etiqueta de lista desordenada-->
                <li>Manzana</li><!--Item list, Objeto de la lista contenedora-->
            </ul>
                
            <ol></ol><!--Etiqueta de lista ordenada-->
        </main>
        <footer><!--Pie de la pagina web, normalmente contiene informacion de contacto-->
            <div></div><!--etiqueta clasica contenedora, se puede usar,
                pero abusar de los divs es mala practica, mejor usar el HTML semantico-->
        </footer>
        
</body>
</html>
